{% extends 'core/base.html' %}
{% load static %}

{% block menu %}
  {% include 'core/includes/menu_crear_aplicaciones.html'%}
{% endblock %}

{% block cuerpo %}

  <div class="container mt-5">
    <div class="row font_encabezado mb-5 text-center " style="height: 50px;">
      <div class="col-2"></div>
      <div class="col-8 border bg-secondary text-white " style="padding-top: 10px">
          NUEVA APLICACION: <b>{{nombre}}</b>&nbsp&nbsp<a href="{% url 'proyectos:editar' proyecto_id %}"><font color="blue">(atras)</font></a>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row mt-3">
      <div class="col-2"></div>
      <div class="col-md-8 mb-5">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {% include 'core/includes/controles_aplicacion.html'%}
            <div class="text-center">
              <input type="submit" class="btn btn-primary btn-block mt-3" value="Grabar la Aplicacion" />
            </div>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
{% endblock %}
