{% extends 'core/base.html' %}
{% block menu %}
  {% include 'core/includes/menu_@aplicacion.html'%}
{% endblock %}
{% block centro %}
   	<style>
    	.font_texto_borrado_@modelom{font-family: @fonttextoborrado ; font-size: @sizetextoborrado; font-weight: @boldtextoborrado; color:@colortextoborrado;}
    </style>
    <div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-7 border text-center bg-dark text-light">
				Borrar un registro
			</div>
			<div class="col-4"></div>
		</div>
		<div class="row mt-4">
			<div class="col-3"></div>
			<div class="col-7 ml-3 font_texto_borrado_@modelom">
				<p>@textoborrado&nbsp&nbsp<b style="color:black">{{nombreborrar}}</b>&nbsp?</p>
			</div>
			<div class="col-3"></div>
		</div>
		<div class="row mt-3">
			<div class="col-3"></div>
			<div class="col-4 ml-3">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<input type="submit" value="@textobotonborrado" />
				</form>
			</div>
			<div class="col-1"></div>
			<div class="col-2 ml-5 ">@cancelaborrado</div>
			<div class="col-1"></div>
		</div>
	</div>

	<div class="container mt-2 ">
		<div class="row mb-4">
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4 ml-2">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="container">
					</div>
					<div class="" style="float: left"></div>
					<div class="" style="margin-left: 20px"></div>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
{% endblock %}
