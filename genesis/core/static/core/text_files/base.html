<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block titulo %}{% endblock %}</title>
	{% load static %}
    <!-- Fuentes -->
@fontsgoogle

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"> -->
    <link href="{% static 'core/css/core.css' %}" rel="stylesheet" > 

   	<style>
   		body { background: url(images/fondo.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; color: #333; line-height: 1; } 
    	.alto_menu{height: @altomenupx;}
    	.alto_encabezado{height: @altoencabezadopx;}
    	.color_fondo_encabezado{background-color: @colorfondoencabezado}
    	.color_fondo_logo{background-color: @colorfondologo}
    	.color_fondo_titulo{background-color: @colorfondotitulo}
    	.borde{border: 1pt solid lightgray;}
    	.borde_inferior{border-bottom: 1pt solid lightgray;}
    	.borde_superior{border-top: 1pt solid lightgray;}
    	.alto_ancho_imagen_logo{width: @anchologopx;height: @altologopx}
    	.alto_ancho_imagen_titulo{width: @anchotitulopx;height: @altotitulopx}
    	.alto_ancho_imagen_lista{width: 20px;height: 20px}
    	.font_titulo{font-family: @fonttitulo; color: @colortitulo; font-size: @sizetitulopt; font-weight: @boldtitulo}
    	.font_encabezado{font-family:  Roboto; font-size: 16pt; font-weight: bold;color:brown;}
    	.font_lista_hijos{font-family:  Roboto; font-size: 10pt; font-weight: bold;color:red;}
    	.font_lista{font-family: Lora , Raleway; font-size: 10pt}
    	.font_lista_libros{font-family: Lora , Raleway; font-size: 8pt}
    	.font_hiper_link{font-family: Lora , Raleway; color: blue; font-size: 14pt; font-weight: bold;}
    	.font_letrero{font-family: Lora , Raleway; font-size: 14pt; font-weight: bold; color:darkblue;}
    	.fondo_menu_core{background: @colorfondomenu;}
    	.font_opcion_menu_core{font-family: @fontmenucore ; font-size: @sizefontmenucorept; font-weight: @boldfontmenucore; }
    	.font_texto_borrado{font-family: @fonttextoborrado ; font-size: @sizetextoborradopt; font-weight: @boldtextoborrado; color:@colortextoborrado;}
    </style>
    
</head>
<body>
	{% block header %}{% endblock %}

	<!-- Esta base comprende tres elementos de header
		tres elementos de menu, profile y busqueda
	tres elementos de content y un elemento de footer -->

	<!-- LOGO Y TITULO -->
	<div class="container mt-2 color_fondo_encabezado">
		<div class="row mb-3 alto_encabezado">
			<div class="col-@columnasizquierdaencabezado"></div>
@tituloizquierda
			<div class="col-@columnasderechaencabezado"></div>
		</div>
	</div>

	<div class="container-fluid mt-2">
		<div class="row">
			<div class="col-12">
				{% block menu %}{% endblock %}
			</div>
		</div>
	</div>

	<!-- CUERPO -->
	<div class="container-fluid mt-5">
		<div class="row ">
			<div class="col-@columnasizquierdacuerpo">
				{% block izquierda %}{% endblock %}
			</div>
			<div class="col-@columnascentrocuerpo">
				{% block centro %}{% endblock %}
			</div>
			<div class="col-@columnasderechacuerpo">
				{% block derecha %}{% endblock %}
			</div>
		</div>	
	</div>

	<!-- FOOTER -->
	<div class="container mt-2">
		<div class="row alto-header">
			<div class="col-12 d-none d-sm-block "></div>
		</div>	
	</div>

	{% block content %}{% endblock %}

	{%block footer %}{% endblock %}


      <!-- Javascript -->
      <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
